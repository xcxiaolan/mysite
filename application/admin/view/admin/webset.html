<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="{$public}/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{$public}/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{$public}/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{$public}/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='public/header' /}
        <!-- /.navbar-top-links -->

        {include file='public/left' /}
        <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 >网站设置</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" action="webseting" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <label>网站名称</label>
                            <input class="form-control" name="webname" placeholder="angel个人网站">
                            <p class="help-block">显示在网页上的名称</p>
                        </div>
                        <div class="form-group">
                            <label>网页logo</label>
                            <input type="file" name="image" id="myfile" placeholder="未选择任何文件" onchange="handleFile()">
                            <input type="hidden" name="webimg" id="webimg" />
                        </div>
                        <p class="help-block">网页logo图片</p>{$file0?$file0:""}|{$file1?$file1:""}
                        <div><img src={$file?$file:""} /></div>
                        <div class="form-group">
                            <label>关键字</label>
                            <input class="form-control" name="webword" placeholder="flower,angel,moon,dark">
                            <p class="help-block">便于搜索引擎收录的关键字，每个词以英文逗号分开</p>
                        </div>
                        <div class="form-group">
                            <label>网站介绍</label>
                            <input class="form-control" name="webintro" placeholder="这是angel写的个人博客，与大家分享生活乐趣">
                            <p class="help-block">简单描述一下网站，10到20字最为合适</p>
                        </div>


                        <button type="submit" class="btn btn-default">Submit Button</button>
                        <button type="reset" class="btn btn-default" id="mybtn">Reset Button</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    var myfile = document.getElementById('myfile');
    var webimg = document.getElementById("webimg");
    var mybtn = document.getElementById('mybtn');
    var file=myfile.value.split();

    function handleFile(){
        webimg.value=myfile.value;
    }
    mybtn.onclick = function(){
        //获取文件上传文件的文件名和扩展名
        if(myfile.files[0] == undefined){
            alert('未上传文件！');
        }else{
            //获取上传文件的文件名
            alert(myfile.files[0].name);
        }
        //获取上传文件的扩展名
        var filevalue = myfile.value;
        var index = filevalue.lastIndexOf('.');
        alert(filevalue.substring(index));
    }
</script>
<!-- jQuery -->
<script src="{$public}/js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{$public}/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{$public}/js/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="{$public}/js/sb-admin-2.js"></script>

</body>

</html>
