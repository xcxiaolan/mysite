<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="{$public}/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{$public}/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{$public}/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{$public}/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        {include file='public/header' /}
        <!-- /.navbar-top-links -->

        {include file='public/left' /}
        <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 >缩略图设置</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" action="thumbseting" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <label>缩略图高度</label>
                            <input class="" name="width" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>缩略图宽度</label>
                            <input class="" name="height" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>缩略图文件</label>
                            <input type="file" name="image" id="myimage" placeholder="未选择任何文件">
                        </div>
                        <div class="form-group">
                            <label>水印</label>
                            <select name="shuiying">
                                <option value="">无水印</option>
                                <option value="1">左上角水印</option>
                                <option value="2">上居中水印</option>
                                <option value="3">右上角水印</option>
                                <option value="4">左居中水印</option>
                                <option value="5">居中水印</option>
                                <option value="6">右居中水印</option>
                                <option value="7">左下角水印</option>
                                <option value="8">下居中水印</option>
                                <option value="9">右下角水印</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Submit Button</button>
                        <button type="reset" class="btn btn-default" id="mybtn">Reset Button</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>


<!-- jQuery -->
<script src="{$public}/js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{$public}/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{$public}/js/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="{$public}/js/sb-admin-2.js"></script>

</body>

</html>
