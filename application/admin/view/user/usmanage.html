<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="{$public}/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{$public}/css/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="{$public}/css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="{$public}/css/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{$public}/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{$public}/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            {include file='public/header' /}
            <!-- /.navbar-top-links -->

            {include file='public/left' /}
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tables</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>name</th>
                                        <th>sex</th>
                                        <th>age</th>
                                        <th>email</th>
                                        <th>addtime</th>
                                        <th>state</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {volist name="list" id="vo"}
                                    <tr>
                                        <td>{$vo["user_name"]}</td>
                                        <td>{$vo["user_sex"]}</td>
                                        <td>{$vo["user_age"]}</td>
                                        <td>{$vo["user_email"]}</td>
                                        <td>{$vo["user_addtime"]}</td>
                                        <td>{$vo["user_state"]}</td>
                                    </tr>
                                {/volist}
                                </tbody>

                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{$public}/js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{$public}/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{$public}/js/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="{$public}/js/jquery.dataTables.min.js"></script>
    <script src="{$public}/js/dataTables.bootstrap.min.js"></script>
    <script src="{$public}/js/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{$public}/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
